<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    .prompt {
      display: none;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .prompt button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <div class="prompt" id="installPrompt">
      <p>Would you like to add this site to your home screen?</p>
      <button id="addButton">Add to Home Screen</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prompt = document.getElementById('installPrompt');
      const addBtn = document.getElementById('addButton');

      function showPrompt() {
        prompt.style.display = 'block';
      }

      function hidePrompt() {
        prompt.style.display = 'none';
      }

      addBtn.addEventListener('click', () => {
        hidePrompt();
        alert('To add this site to your home screen, open the browser menu and select "Add to Home Screen".');
      });

      // Show the prompt after a delay (e.g., 5 seconds)
      setTimeout(showPrompt, 5000);
    });
  </script>
</body>
</html>
